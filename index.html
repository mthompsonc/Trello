<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trello</title>
  <script src="https://use.fontawesome.com/c983d8eba6.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:400,700" rel="stylesheet">
</head>

<body>
  <nav>
    <!-- botón tablero -->
    <div class="tablero"><a href="#" class="wLink"><i class="fa fa-trello" aria-hidden="true"></i> Tableros</a></div>
    <!-- textarea search con el botón lupa-->
    <div class="search"><textarea id="search1" name="name" rows="1" cols="80"></textarea><a href="#" class="wLink"><i class="fa fa-search fa-flip-horizontal" aria-hidden="true"></i></a></div>
    <!-- logo trello -->
    <div class="logo"></div>
    <!-- botón + -->
    <div class="btn plus"><a href="#" class="wLink"><i class="fa fa-plus" aria-hidden="true"></i></a></div>
    <!-- botón info con circulo-->
    <div class="btn info"><a href="#" class="wLink"><div class="circle"><p class="i">i</p></div></a></div>
    <!-- botón de notificaciones -->
    <div class="btn notification"><a href="#" class="wLink"><i class="fa fa-bell-o" aria-hidden="true"></i></a></div>
    <div class="user"><a href="#"></a></div>
  </nav>
  <!-- Sección de header (parte superior a las tarjetas de trello) -->
  <header>
    <h3>Tablero - Reto de Código</h3>
    <a href="#" class="star"><i class="fa fa-star-o" aria-hidden="true"></i></a>
    <div class="private">
      <i class="fa fa-lock" aria-hidden="true"> Privado</i>
    </div>
    <div class="points"><a href="#">...</a></div>
    <div class="menu">
      <a href="#">Mostrar menú</a>
    </div>
    <hr>
  </header>
  <!-- Sección de las tarjetas de trello -->
  <section id="cards">
    <div id="contenedor">

    </div>
    <div id="card">
      <button type="button" id="anadir">Añade una tarjeta..</button>

      <form id="form"  action="javascript:void(0)">

        <input type="text" name="formularioLista" id="primerInput" placeholder="Agrega una lista">

        <button id="SaveButton">Guardar</button>
      </form>

    </div>

<!--
<div id="container">
 <button id="btnAdd" type="button" name="button">Add a list...</button>

 <form class="" action="javascript:void(0)">
   <input placeholder="Add a list.." type="text" name="" value="">
   <button type="button" name="button"></button>
 </form>
</div>
 -->

  </section>

  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
